<!-- nav bar -->

<!-- carousel -->


<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>

    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <a href="/login"><img  src="{% static 'image/womens.jpg' %}" class="slide d-block w-100" alt="..."></a>
      </div>
      <div class="carousel-item">
        <a href="/login"><img src="{% static 'image/mens.jpg' %}" class="slide d-block w-100" alt="..."></a>
      </div>
      <div class="carousel-item">
        <a href="/login"><img src="{% static 'image/kids.jpg' %}" class="slide d-block w-100" alt="..."></a>
      </div>
      <div class="carousel-item">

      </div>
      <div class="carousel-item">
        <a href="/login"><img src="{% static 'image/imgss.jpg' %}" class="slide d-block w-100" alt="..."></a>
      </div>
      <div class="carousel-item">
        <a href="/login"><img src="{% static 'image/imgxx.jpg' %}" class="slide d-block w-100" alt="..."></a>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

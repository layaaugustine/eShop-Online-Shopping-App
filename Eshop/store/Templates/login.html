{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="p-4 m-4 ">
      <div class="col-sm-4 mx-auto border rounded pt-4">
        <h3 class="alert alert-light border rounded" style="text-align: center;">Login Here</h3>

        <form action="/" method="post">
          {% csrf_token %}

          <!-- error message -->
          {% if error %}
          <div class="alert alert-danger" role="alert">
            {{error}}
          </div>
          {% endif%}
    
         

      <!-- email -->

        <div class="form-group">
          <label for="">Email</label>
          <input value="{{values.emailz}}" required type="email" name="email" id="" class="form-control" placeholder="example@gmail.com">
        </div>

        <!-- password -->

        <div class="form-group">
          <label for="">Password</label>
          <input type="password" name="password" id="" class="form-control" placeholder="********">
        </div>

        <!-- submit -->
        <div class="form-group">
        <button type="submit" class="btn btn-primary ">Login</button>
        </div>
        </form>
      </div>
    </div>
  </div>

  
{% endblock %}
